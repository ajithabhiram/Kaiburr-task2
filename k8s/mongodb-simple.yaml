apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-pv-simple
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /tmp/mongodb-simple-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc-simple
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: manual
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-simple
  labels:
    app: mongodb-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-simple
  template:
    metadata:
      labels:
        app: mongodb-simple
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc-simple
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  labels:
    app: mongodb-simple
spec:
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    app: mongodb-simple
  type: ClusterIP
